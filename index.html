<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <article class="posicao-relogio">

        <div class="modelo">
            <div class="conteudo">
                    <div class="centro">
                        <div class="point cir"></div>
                        <div class="point sec" id="sec"></div>
                        <div class="point min" id="min"></div>
                        <div class="point hr" id="hr"></div>
                    </div>
                    
                    <div class="numeros">
                        <p class="um">1</p>
                        <p class="dois">2</p>
                        <p class="tres">3</p>
                        <p class="quatro">4</p>
                        <p class="cinco">5</p>
                        <p class="seis">6</p>
                        <p class="sete">7</p>
                        <p class="oito">8</p>
                        <p class="nove">9</p>
                        <p class="dez">10</p>
                        <p class="onze">11</p>
                        <p class="doze">12</p>
                    </div>
            </div>
        </div>
    </article>

    <footer>
        <p>by: Lucas Rocha</p>
        <p>GitHub/lucasrtm</p>
        <p>Instagram: lucas.rtm</p>
    </footer>
    <script src="script.js">
        
    </script>
</body>
</html>
